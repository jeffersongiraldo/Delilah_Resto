      - Admin
      summary: Let to visualize the specific order of the user.
      operationId: getUserById
      parameters:
      - name: userId
        in: path
        description: The ID of the user that needs to be fetched.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: bearerAuth
        in: header
        description: Authentication Token with rol Administrator
        required: true
