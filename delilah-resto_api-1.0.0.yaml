      tags:
      - Admin
      summary: Let to visualize a specific order.
      operationId: getOrder
      parameters:
      - name: orderId
        in: path
        description: The ID of the order that needs to be fetched.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: bearerAuth
        in: header
        description: Authentication Token with rol Administrator
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/tokenAuth'
      responses:
        "200":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderCreated'
        "400":
          description: Error! Unauthorizated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotAdmin'
        "404":
          description: Peth rejected. The order was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Admin
      summary: Allow to update the state of the order identified with Id.
      description: This method let the admin to update just the status of the order
      operationId: editOrder
      parameters:
      - name: orderId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/orders_orderId_body'
      responses:
        "200":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderCreated'
        "400":
          description: The id of the order is Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotAdmin'
        "404":
          description: The id of the order is Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound'
      security:
      - bearerAuth: []
components:
  schemas:
    user:
      required:
      - cellphone
      - deliveryAddres
      - email
      - fullname
      - password
      - username
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
        fullname:
          type: string
        cellphone:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        isAdmin:
          type: boolean
          enum:
          - true
          - false
        adminCode:
          type: string
          example: delilahLoMejor
        isDisabled:
          type: boolean
          example: false
    listUsers:
      type: array
      items:
        $ref: '#/components/schemas/user'
    UserInfo:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
        fullname:
          type: string
        cellphone:
          type: string
        email:
          type: string
          format: email
        isAdmin:
          type: boolean
          enum:
          - true
          - false
    Error:
      type: object
      properties:
        code:
          type: string
          description: CÃ³digo de error
        status:
          type: integer
          description: httpstatus
          format: int32
        type:
          type: string
          description: Tipo de error
        message:
          type: string
          description: Mensaje de error
    product:
      required:
      - description
      - imgUrl
      - price
      - productName
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        productName:
          type: string
          example: Bandeja Paisa
        description:
          type: string
          example: Includes beans, white rice, fried pork rinds, ground beef, chorizo, fried egg, ripe banana, avocado and arepa.
        price:
          type: integer
          example: 25000
        img_url:
          type: string
          example: https://2.bp.blogspot.com/-BlluQRpU_VM/WkrdV6EP-BI/AAAAAAAAFC0/KmwzYCsb5Nwr8bEaiwQcye_Lb2pVgLowgCLcBGAs/s1600/bandejas.png)
        is_disabled:
          type: boolean
          enum:
          - true
          - false
    listProducts:
      type: array
      items:
        $ref: '#/components/schemas/product'
    orderSend:
      type: object
      properties:
        paymentMethod:
          type: string
          example: Confirmed
          enum:
          - new
          - confirmed
          - in process
          - sending
          - delivered
          - canceled
        products:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/orderSend_products'
    orderCreated:
      required:
      - date
      - paymentMethod
      - total
      - user_id
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        date:
          type: string
          format: date-time
        total:
          type: integer
          example: 52000
        statusOrder:
          type: string
          example: Confirmed
          enum:
          - new
          - confirmed
          - in process
          - sending
          - delivered
          - canceled
        user_id:
          type: integer
          example: 4
        paymentMethod:
          type: string
          example: transfer
          enum:
          - cash
          - debit card
          - credit card
          - transfer
        bill_id:
          type: integer
          example: 39
    ordersCreated:
      type: array
      items:
        $ref: '#/components/schemas/orderCreated'
    Unauthorized:
      type: object
      properties:
        error:
          type: string
          example: Unauthorized - Not an Admin.
    loginBody:
      required:
      - password
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
          example: JBalvin
        password:
          type: string
          format: password
    tokenAuth:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwibm9tYnJlIjoiTmF0YWxpYSIsIm5vbWJyZVVzdWFyaW8iOiJuYXRhbGlhY2FtZXJvY0BnbWFpbC5jb20iLCJwYXNzd29yZCI6IktKVUJIWUFTJiYlVFVHWUdZSiIsInJvbCI6IkFkbWluaXN0cmFkb3IiLCJpYXQiOjE1OTA5NTkzMjF9.wum_e9qc4qUtbhvFHEVrnL8WE69sHcMb9dRuA8iGyDM
    inline_response_200:
      type: object
      properties:
        data:
          minItems: 3
          type: array
          items:
            $ref: '#/components/schemas/inline_response_200_data'
    orders_orderId_body:
      type: object
      properties:
        statusOrder:
          type: string
          description: State of the order
          enum:
          - new
          - confirmed
          - in process
          - sending
          - delivered
          - canceled
      example:
        statusOrder: delivered
    orderSend_products:
