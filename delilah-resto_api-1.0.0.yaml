    post:
      tags:
      - Admin
      summary: Allow to the admin create a new product
      description: This method allow to the admin create a new product in the restaurant.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product'
      responses:
        "200":
