  /admin/products:
    get:
      tags:
      - Admin
      summary: This one allows to visualize all the products to the admin
      parameters:
      - name: bearerAuth
        in: header
        description: Authentication Token with rol Administrator
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/tokenAuth'
      responses:
