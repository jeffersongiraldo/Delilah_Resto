          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound'
  /admin/orders:
    get:
      tags:
      - Admin
      summary: Allow to visualize all orders made by all users.
      parameters:
      - name: bearerAuth
        in: header
        description: Authentication Token with rol Administrator
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/tokenAuth'
      - name: limit
        in: query
        description: Number of results to get
        required: false
        style: form
        explode: true
        schema:
          type: integer
        example: 20
      - name: skip
        in: query
        description: Number of results since to begin
        required: false
        style: form
        explode: true
        schema:
          type: integer
        example: 5
      responses:
        "200":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordersCreated'
        "400":
          description: Error in the process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorizated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotAdmin'
        "404":
          description: Not Found the id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound'
