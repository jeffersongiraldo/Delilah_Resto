  /admin/products/{productId}:
    get:
      tags:
      - Admin
      summary: Let to visualize a specific product.
      operationId: getProduct
      parameters:
      - name: productId
        in: path
        description: The ID of the product that needs to be fetched.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: bearerAuth
        in: header
        description: Authentication Token with rol Administrator
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/tokenAuth'
      responses:
        "200":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        "400":
          description: Error in the process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorizated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotAdmin'
        "404":
          description: Not Found the id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Admin
      summary: Allow to update the product identified with Id.
      description: This method let to update an available product in the restaurant
      operationId: editProduct
      parameters:
      - name: productId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                price: 20000
      responses:
        "200":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        "400":
          description: Error in the process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorizated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotAdmin'
        "404":
          description: Not Found the id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound'
      security:
      - bearerAuth: []
    delete:
      tags:
      - Admin
      summary: Delete a product
      parameters:
      - name: productId
        in: path
        description: Id of the product to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 2
      - name: bearerAuth
        in: header
        description: Authentication Token with rol Administrator
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/tokenAuth'
      responses:
        "200":
          description: The product was deleted successfully!
          content:
